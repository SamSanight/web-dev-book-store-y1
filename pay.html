<!DOCTYPE html> <!--defines the file type-->
<html lang="en">
    <head>
        <title>Bookstore Payment</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./CSS_files/Bookstore.css"> <!--links the CSS file to the html-->
        <script src="./JS/BookstoreScipts.js"></script>
    </head>
    <body>
        <header> <!--Header for my page including the nav bar-->
            <div class="headerContainer">
                <img id="headerBookImg" src="./Images/book.png" alt="Book Image"> 
                <h1 id="headerTitle">Sam's BookShop</h1>
                <div id="accessabilitySelectContainer">
                    <div id="accessabilitySize">
                        <label id="textSizeChange">Text size</label>
                        <div id="sizeList">
                            <button id="fontSizeInc1" title="text size increase 1">A</button>
                            <button id="fontSizeInc2" title="text size increase 2">A</button>
                            <button id="fontSizeInc3" title="text size increase 3">A</button>
                        </div>
                    </div>
                    <div id="accessabilityColour">
                        <label id="textColorChange">Colour</label>
                        <div id="colourList">
                            <button id="backgroundColour1" title="background colour 1">C</button>
                            <button id="backgroundColour2" title="background colour 2">C</button>
                            <button id="backgroundColour3" title="background colour 3">C</button>
                            <button id="backgroundColour4" title="background colour 4">C</button>
                        </div>
                    </div>
                </div>
                <nav class="navBarHeader"> <!--Nav bar for header-->
                    <ul> <!-- unordered list --> 
                        <li id="navHome"><a href="index.html" title="Home Page Link">Home</a></li>
                        <li id="navAbout"><a href="#" title="About Us Page Link">About Us</a></li>
                        <li id="navContactUs"><a href="#" title="Contact Us Page Link">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="payMainContent">
            <h1 id="paymentTitle">Payment Options</h1>
            <hr>
            <div id="paymentFormContainer">
                <h2 id="paymentTypeTitle">Debit / Credit Card<span><img id="paymentImg" src="./Images/paymentImg.png" alt="credit/debit card image"></span></h2> 
                <div id="paymentFormInputContainer">
                    <form id="PaymentForm"> <!--Payment Form-->
                        <label>Card Number</label>
                        <input type="text" id="cardNumberInput" placeholder="Enter Card Number" title="Card Number Input Box"><br><br> <!--Input for cardNumber-->
                        <label for="month">Expiration Date</label>
                        <select id="month" title="Month Drop Down Menu"> <!--Input for Expiry Month-->
                            <option value="" disabled selected>Month</option> <!--placeholder text for the menu-->
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year" title="Year Drop Down Menu"> <!--Input for Expiry Year-->
                            <option value="" disabled selected>Year</option> <!--placeholder text for the menu-->
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                            <option value="28">2028</option>
                            <option value="29">2029</option>
                            <option value="30">2030</option>
                            <option value="31">2031</option>
                            <option value="32">2032</option>
                            <option value="33">2033</option>
                            <option value="34">2034</option>
                            <option value="35">2035</option>
                            <option value="36">2036</option>
                        </select><br><br>
                        <label>Security Code</label>
                        <input type="text" id="CVVInput" title="3/4 Digit Security Code Input"><br><br> <!--Input for security Code-->
                        <label>(This is the 3-4 digit code on the back of your card)</label><br><br>
                        <button type="submit" id="submit" title="Submit your Card Details for Payment"><strong>Submit Details</strong></button> <!--Submit button for the form-->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
